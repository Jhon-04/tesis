{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Editar Documento</h3>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST" class="needs-validation" novalidate>
                        <!-- Nombre de la Embarcación -->
                        <div class="mb-4">
                            <label for="nombre_embarcacion" class="form-label fw-bold">Embarcación <span class="text-danger">*</span></label>
                            <select class="form-select" id="nombre_embarcacion" name="nombre_embarcacion" required>
                                {% if document.nombre not in embarcaciones %}
                                <option value="otro" selected>Otra embarcación: {{ document.nombre }}</option>
                                {% endif %}
                                
                                {% for embarcacion in embarcaciones %}
                                <option value="{{ embarcacion }}" {% if document.nombre == embarcacion %}selected{% endif %}>
                                    {{ embarcacion }}
                                </option>
                                {% endfor %}
                                
                                <option value="otro">Otra embarcación (especificar)</option>
                            </select>
                        </div>
                        
                        <!-- Otra Embarcación (mostrar si es necesario) -->
                        <div class="mb-4" id="otra-embarcacion-container" {% if document.nombre not in embarcaciones %}style="display: block;"{% else %}style="display: none;"{% endif %}>
                            <label for="otra_embarcacion" class="form-label fw-bold">Nombre de la embarcación <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="otra_embarcacion" name="otra_embarcacion" 
                                   value="{% if document.nombre not in embarcaciones %}{{ document.nombre }}{% endif %}">
                        </div>
                        
                        <!-- Descripción -->
                        <div class="mb-4">
                            <label for="descripcion" class="form-label fw-bold">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ document.descripcion }}</textarea>
                        </div>
                        
                        <!-- Archivo Actual -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Archivo Actual</label>
                            <div class="input-group">
                                <input type="text" class="form-control" value="{{ document.nombre_archivo }}" readonly>
                                <a href="{{ url_for('download_file', filename=document.ruta_archivo) }}" 
                                   class="btn btn-outline-primary" target="_blank">
                                    <i class="bi bi-download me-2"></i>Descargar
                                </a>
                            </div>
                        </div>
                        
                        <!-- Estado de Seguimiento -->
                        <div class="mb-4">
                            <label for="estado" class="form-label fw-bold">Estado de Seguimiento <span class="text-danger">*</span></label>
                            <select class="form-select" id="estado" name="estado" required>
                                {% for estado in estados_seguimiento %}
                                <option value="{{ estado }}" {% if document.estado == estado %}selected{% endif %}>
                                    {{ estado }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <!-- Observaciones -->
                        <div class="mb-4">
                            <label for="observaciones" class="form-label fw-bold">Observaciones</label>
                            <textarea class="form-control" id="observaciones" name="observaciones" rows="2">{{ document.observaciones }}</textarea>
                        </div>
                        
                        <!-- Botones -->
                        <div class="d-flex justify-content-end gap-3 mt-4">
                            <a href="{{ url_for('list_documents') }}" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary px-4">
                                <i class="bi bi-check-circle me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mostrar/ocultar campo para otra embarcación
    const embarcacionSelect = document.getElementById('nombre_embarcacion');
    const otraEmbarcacionContainer = document.getElementById('otra-embarcacion-container');
    
    embarcacionSelect.addEventListener('change', function() {
        if (this.value === 'otro') {
            otraEmbarcacionContainer.style.display = 'block';
            document.getElementById('otra_embarcacion').setAttribute('required', '');
        } else {
            otraEmbarcacionContainer.style.display = 'none';
            document.getElementById('otra_embarcacion').removeAttribute('required');
        }
    });
    
    // Validación de formulario
    const form = document.querySelector('.needs-validation');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    }, false);
});
</script>
{% endblock %}
